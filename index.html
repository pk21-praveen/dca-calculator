<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCA Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-4xl">
        <div class="bg-white rounded-lg shadow-xl p-6 md:p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2 text-center">DCA Calculator</h1>
            <p class="text-gray-600 mb-6 text-center">Calculate your Dollar Cost Average for any currency</p>
            
            <div class="mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                        <input 
                            type="number" 
                            id="quantity" 
                            placeholder="Enter quantity"
                            step="any"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                        >
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Price</label>
                        <input 
                            type="number" 
                            id="price" 
                            placeholder="Enter price"
                            step="any"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none"
                        >
                    </div>
                    <div class="flex items-end">
                        <button 
                            id="addBtn"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                        >
                            Add Entry
                        </button>
                    </div>
                </div>
            </div>

            <div class="overflow-x-auto mb-6">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50 border-b border-gray-200">
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">#</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Quantity</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Price</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Total Cost</th>
                            <th class="px-4 py-3 text-center text-sm font-semibold text-gray-700">Action</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTable">
                        <!-- Entries will be added here dynamically -->
                    </tbody>
                </table>
            </div>

            <div class="bg-gradient-to-r from-indigo-50 to-blue-50 rounded-lg p-6 border border-indigo-100">
                <h2 class="text-xl font-bold text-gray-800 mb-4">Summary</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white rounded-lg p-4 shadow-sm">
                        <p class="text-sm text-gray-600 mb-1">Total Quantity</p>
                        <p class="text-2xl font-bold text-indigo-600" id="totalQuantity">0</p>
                    </div>
                    <div class="bg-white rounded-lg p-4 shadow-sm">
                        <p class="text-sm text-gray-600 mb-1">Total Cost</p>
                        <p class="text-2xl font-bold text-indigo-600" id="totalCost">$0.00</p>
                    </div>
                    <div class="bg-white rounded-lg p-4 shadow-sm">
                        <p class="text-sm text-gray-600 mb-1">Average Price (DCA)</p>
                        <p class="text-2xl font-bold text-green-600" id="averagePrice">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
